<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				  width: 600px;
				  height: 161px;
				  border: 1px solid #000;
          margin: 100px auto;
		  overflow: hidden;
			}
			ul{
				 list-style: none;
				 width: 2400px;
				 height: 161px;
				 background:black;
			}
			ul>li>img{
				 float: left;
				 height: 161px;
				 width: 400px;
			}
		</style>
	</head>
	<body>
		<div>
			<ul>
				<li><img src="../js项目/轮播图/img/1.jpg" alt=""></li>
				<li><img src="../js项目/轮播图/img/2.jpg" alt=""></li>
				<li><img src="../js项目/轮播图/img/3.jpg" alt=""></li>
				<li><img src="../js项目/轮播图/img/4.jpg" alt=""></li>
				<li><img src="../js项目/轮播图/img/1.jpg" alt=""></li>
				<li><img src="../js项目/轮播图/img/2.jpg" alt=""></li>
			</ul>
		</div>
		<script src="js/jquery-3.3.1.js"></script>
		<script type="text/javascript">
			  $(function(){
				    //让图片滚动起来
					var offset=0;
					function time(){
						offset+=-10;
						if(offset<-1600){
							 offset=0;
						}
						$("ul").css("marginLeft",offset);
					};
					var timer=setInterval(time,50);
					$("ul>li").mouseenter(function(){
						 clearInterval(timer);
						 $(this).siblings().fadeTo(100,0.1);
						 $(this).fadeTo(100,1);
					});
					$("ul>li").mouseleave(function(){
						timer=setInterval(time,50);
						$("ul>li").fadeTo(100,1);
					})
			  })
		</script>
	</body>
</html>
