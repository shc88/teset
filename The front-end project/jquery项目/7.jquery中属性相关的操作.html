<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p name="123"></p>
		<script src="js/jquery-3.3.1.js"></script>
		<script type="text/javascript">
			//1.什么是属性   对象身上保存的变量就是属性
		function Peasen(){
			    
		}
		var  time=new  Peasen();   //实例化这个类
		 time.name="123";   //name就是一个属性
		 
		 
			//2.如何操作属性
		   
			//3.什么是属性节点
		 // <p name="123"></p>  在编写html标签中添加的属性就是属性节点
		 //在 Attribute中保存的都是属性节点
		  //4.如何操作属性节点
		  var  p2=document.getElementsByTagName("p")[0];
			 p2.setAttribute("name","222");
			 console.log(p2); 
			 
			//5.属性和属性节点有什么区别
		   //任何对象都有属性，只有DOM对象才有属性节点
	
		</script>
	</body>
</html>
