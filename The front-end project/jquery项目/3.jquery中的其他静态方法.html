<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jquery中的其他静态方法</title>
	</head>
	<body>
		<p>&nbsp;&nbsp;&nbsp;这是什么</p>
		<script src="js/jquery-3.3.1.js"></script>
		<script type="text/javascript">
			/*
			
			trim静态方法 去除两端的空格
			参数就是要去除的字符串
			返回值就是一个新的字符串
			
			*/
		   var str="     str     ";
			console.log(str);
			var  str1=$.trim(str);
			console.log(str);
			/*
			isWindow是判断是不是window对象的静态方法
			参数是要判断的数
			返回值是boolan值
			
			isArray 判断是不是真数组（伪数组不可以） 
			返回值是boolan值
			
			isFunction 判断是不是函数
			返回值是boolan值
			*/
			var  res=$.isWindow(str);
			console.log(res);
		</script>
	</body>
</html>
