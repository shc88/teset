<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>stop和delay方法</title>
		<style type="text/css">
			#dv1{
				width: 100px;
				height: 100px;
				background-color: #000000;
			}
		</style>
	</head>
	<body>
		<button>开始动画</button>
		<button>停止动画</button>
		<div id="dv1">
			
		</div>
		<div id="dv2">
			
		</div>
		<script src="js/jquery-3.3.1.js"></script>
		<script type="text/javascript">
			$(function(){
				
				 $("button").eq(0).click(function(){
					    $("#dv1").animate({
							width:"500px"
						},1000).delay(200).animate({
							height:"540px"
						},1000)
				 })
				 $("button").eq(1).click(function(){
					   //不传参的stop（）会立即停止元素身上的动画，并继续执行后面的动画
					   /*传第一个参数的false会停止当前的动画，继续执行后面的动画
					   如果是true那么就会立即停止当前动画，并清空动画队列
					   */
					   /*
					   第二个参数的false也是立即停止元素身上的动画，并继续执行后面的动画
					   如果是true则完成队列。可以立即完成动画。
					   如果两个都是true的话呢，就立即完成当前的，停止后面的
					   */
					   $("#dv1").stop(true,true);
				 })
				
			})
		</script>
	</body>
</html>
