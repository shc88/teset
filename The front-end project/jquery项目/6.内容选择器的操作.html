<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>内容选择器的操作方法</title>
		<style type="text/css">
			*{
				  margin: 0;
				  padding: 0;
			}
		div{
			  width: 100px;
			  height: 80px;
			  background-color: aqua;
			  margin-top: 50px;
		}
		</style>
		<script src="js/jquery-3.3.1.js"></script>
		<script type="text/javascript">
			
			/*
			四个内容选择器
			:contains(text)     //选择里面有指定内容的选择器   参数为指定内容
			:empty                选择无内容的
			:has(selector)      //找到选择器中有指定元素的选择器  参数为指定元素
			:parent   选择有内容的或有子元素的文本内容
			*/
		   
			$(function(){
				 // var  arr=$("div:parent");
				 // arr.click(function(){
					// var arr1=this.offsetWidth;
					// console.log(arr1);
					// });
					
					var  arr=$("div:has(p)");
					
					console.log(arr);
				 
				 var arr1=$("div:contains(2)");
				 
			})
			</script>
	</head>
	<body>
	<div></div>
	<div>123</div>
	<div>32223322</div>
	<div><p></p></div>
	
	</body>
</html>
