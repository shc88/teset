<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.father{
				  width: 500px;
				  height: 300px;
				  background-color: #0000FF;
			}
			.son{
				  width: 200px;
				  height: 200px;
				  background-color: #FF0000;
			}
		</style>
	</head>
	<body>
		<div class="father">
			<div class="son"></div>
		<button><a href="http://www.baidu.com">这是啥</a></button>
		</div>
		<script src="js/jquery-3.3.1.js"></script>
		<script type="text/javascript">
			$(function(){
				  $(".father").click(function(){
					     alert("father");
				  });
				  //自动触发  trigger和triggerHandler
				  //如果用trigger自动触发事件，会触发事件冒泡和默认行为
				  //triggerHandler不会触发事件冒泡和默认行为
				  // $(".father").trigger("click");
				  $(".father").triggerHandler("click");
			})
		</script>
	</body>
</html>
