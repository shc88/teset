<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.3.1.js"></script>
			<script type="text/javascript">
						$(function(){
							/*
							1.什么是事件委托
							请别人帮忙
							*/
						   // $("ul>li").on("click",function(){
							  //   console.log($(this).html());
						   // })
						   		
							 
						  $("button").click(function(){
						   $("ul").append("<li>我是新增的li</li>");
						  })
						 
						   //在jquery中，如果通过核心函数找到的元素不止一个
			//那么在添加事件的时候，jquery会遍历所有找到的元素，给所有找到的
				//元素添加事件
						 
						 
						 //事件委托，因为入口函数是在页面加载完毕之后就执行
						 //那么新增的li还没出现，那么就用到了事件委托
						 //把li的点击事件委托给ul
						$("ul").delegate("li","click",function(){
						 console.log($(this).html());
						})
						
						});
						
					</script>
			</head>
	<body>
		<ul>
			<li>我是第一个li</li>
			<li>我是第二个li</li>
			<li>我是第仨个li</li>
		</ul>
		<button type="button">新增一个li</button>
		
		
	</body>
</html>
