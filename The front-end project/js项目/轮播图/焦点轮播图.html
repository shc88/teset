<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>焦点轮播图</title>
		<style type="text/css">
			*{
						  padding: 0;
						  margin: 0;
						  border: 0;
					}
			#container{
				     width: 690px;
					 height: 380px;
					 margin: 100px auto;
					 padding: 5px;
					 border: 1px #ccc solid;
			}
				#spana li a{
					  float: left;
				}
				#ulobj{
					position: absolute;
					left: 400px;
					top:340px;
				}
				#ulobj span{
					  float: left;
					  list-style-type: none;
					  text-decoration: none;
					  width: 20px;
					  height: 20px;
					  background-color:white;
					  margin-left: 20px;
					  text-align: center;
					  color: black;
					  cursor: pointer;
				}
				#inner{
					  width: 690px;
					  height:380px;
					  overflow: hidden;
					  position: relative;
				}
				#inner ui{
					 width: 100%;
					 position: absolute;
					 left: 0;
					 height: 0;
				}
				#spana{
					  width: 2760px;
					  position: absolute;
					  top:0px;
				}
				#spana li{
					  float: left;
					  list-style-type: none;
					  text-decoration: none;
				}
				#left{
					  width: 50px;
					  height: 50px;
					  background-color: #000000;
					  z-index: 999;
					  position: absolute;
					  
					  color: #FFFFFF;
					  font-size: 40px;
					  text-align: center;
					  opacity: 0.7;
					  cursor: pointer;
				}
				#right{
					width: 50px;
					height: 50px;
					background-color: #000000;
					cursor: pointer;
					position: absolute;
					left: 50px;
					color: #FFFFFF;
					font-size: 40px;
					text-align: center;
					opacity: 0.7;
				}
				
		</style>
	</head>
	<body>
		<div id="container">
					  <div id="inner">
						  <ul id="spana" style="left:0px;">
						   <li><a href="#"><img src="img/1.jpg" ></a></li>
						   <li><a href="#"><img src="img/2.jpg" ></a></li>
						   <li><a href="#"><img src="img/3.jpg" ></a></li>
						   <li><a href="#"><img src="img/4.jpg" ></a></li>
						  </ul>
						<div id="focusD"><span id="left"><</span><span id="right">></span></div>  
					  </div>
		
			
		</div>
		<script src="js/conner.js"></script>
		<script type="text/javascript">
			//获取最外面的div
			 var box=$("container");
			 //获取相框
			 var ad=box.children[0];
			 //获取相框的宽度
			 var imgwidth=ad.offsetWidth;
			 //获取ul
			 var ulobj=ad.children[0];
			 //获取左右焦点的div
			 var focusd=$("focusD");
			 box.onmouseover=function(){
				focusd.style.display="block";
			 }
			 box.onmouseout=function(){
			 	focusd.style.display="none";
			 }
			 //点击左边按钮
			 var index=0;
			 $("right").onclick=function(){
				 
				 if(index<ulobj.children.length-1){
					  index++;
					  donghua(ulobj,-index*imgwidth);
				 }
				 
			 }
			 //点击右边按钮
			 $("left").onclick=function(){
	    if(index>0){
			index--;
			donghua(ulobj,-index*imgwidth);
		}
			     
			 }
		</script>
	</body>
</html>
