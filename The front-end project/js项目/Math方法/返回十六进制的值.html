<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		function getColor(){
			var str="#";
			var arr=[1,2,3,4,5,6,7,8,9,"a","b","c","d","e","f","g"]; //一个数组
			
			  var num=parseInt(Math.random()*16);   //生成一个随机数
			  str+=arr[num];   //num在里面就相当于数组的索引
			
			return str;
		}
		
		console.log(getColor());
		</script>
	</body>
</html>
