<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<textarea rows="20" cols="40">
			请用户遵守以下协议，如果不遵守的话，将不能注册！
		</textarea>
		<input type="button" name="" id="btn" value="请仔细阅读协议|(5)" disabled=""/>
		<script src="js/conner.js"></script>
		<script type="text/javascript">
			var time=5;
			var times=setInterval(function(){
				time--;
				 
				  $("btn").value="请仔细阅读协议|("+time+")";
				  if(time<=0){
					     clearInterval(times);
					    $("btn").disabled=false;
						$("btn").value="同意";
				  }
				   
			},1000);
			
		</script>
	</body>
</html>
