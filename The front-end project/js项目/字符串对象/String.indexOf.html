<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		//indexOf（）方法返回调用String对象中第一次出现的指定值的索引，开始在fromIndex进行搜索。
		// 如果未找到该值，则返回-1。
	     var str= "this is  a sssa";
		 var index=str.indexOf("s",5);  //找到的是字符串的索引值，如果未找到该值，返回-1                             
		 console.log(index);
		 // lastindexOf()方法 是从后往前找
		  var  ind=str.lastIndexOf("S");
		  console.log(ind);
		 
		</script>
	</body>
</html>
