<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>摇晃的漫天星 </title>
		<style type="text/css">
	    #dv{
			width: 400px;
			height: 400px;
			border: 1px solid yellow;
			 background-color:black;
			
			position: relative;
			 }
			 span{
				   color: #FFFF00;
				   font-size: 50px;
				  position: absolute;
			 }
		</style>
	</head>
	<body>
		<input type="button" name="" id="btn" value="摇晃" />
		<div id="dv">
			
			
		</div>
		<script src="js/conner.js"></script>
		<script type="text/javascript">
			var time;
			$("btn").onclick=function(){
				time=setInterval(function(){
				$("dv").innerHTML="<span>★</span><span>★</span>";
				  
				  var x=parseInt(Math.random()*400+1);
				  var y=parseInt(Math.random()*400+1);
				  var z=parseInt(Math.random()*400+1);
				  var d=parseInt(Math.random()*400+1);
				  $("dv").firstElementChild.style.left=x+"px";
				  $("dv").firstElementChild.style.top=y+"px";	
				   $("dv").lastElementChild.style.left=z+"px";
				   $("dv").lastElementChild.style.top=d+"px";
				},1000); 
			}
		</script>
	</body>
</html>
