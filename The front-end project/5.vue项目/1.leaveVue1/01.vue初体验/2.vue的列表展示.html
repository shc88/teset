<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app" >
    <ul>

<!--  v-for 相当于数据循环-->
        <li v-for="item in movies">{{item}}</li>
    </ul>
</div>
<script src="../js/vue.js"></script>
<script>
      const app=new Vue({
              el:"#app",
           data:{
               movies:['复仇者联盟','最大的遗憾','肖申克的救赎','飞驰人生'],
           }
       });
</script>
</body>
</html>
