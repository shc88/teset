<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p>{{msg}}</p>
<!--    v-bind只能实现数据的单向绑定  v-model 可以实现数据的双向数据绑定
    v-model 只能放在表单元素中-->
    <input type="text" v-model="msg" >
</div>
<script src="../js/vue.js"></script>
<script>
      var app=new Vue({
          el:"#app",
          data:{
              msg:"你是一个好人"
          },
          methods:{

          }
       })
</script>
</body>
</html>
