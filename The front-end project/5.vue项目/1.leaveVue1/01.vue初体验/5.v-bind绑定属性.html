<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
      const app=new Vue({
              el:"#app",
          data:{
                  myTile:"这是什么东西",
              mySrc:"../img/1.jpg"
          },
          methods:{
                  getA(){
                        alert("你是个小猪");
                  }
          },
       })
</script>
</body>
</html>
