<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<button value="get" @click="GetAjax">get请求地址</button>
			<button value="post" @click="PostAjax">post请求地址</button>
			<button value="jsonP" @click="jsonP">jsonP请求地址</button>
		</div>
		<script src="../lib/vue-2.4.0.js"></script>
		<!-- //vue-resource依赖于vue
		//thi.https -->
		<script src="../lib/vue-resource-1.3.4.js"></script>
		<script type="text/javascript">
			var vm = new Vue({
				el: "#app",
				data: {
					msg: "你是个小猪"
				},
				methods: {
					GetAjax() {
						
						// this.$http.get("http://www.liulongbin.top:3005/api/getlunbo").then(function(result) {
						// //发起get请求
						// 	console.log(result);
						// })   
						
						
						this.$http.get("http://wwww.liulongbin.top:3005/api/getlunbo").then(function(result){
							  console.log(result);
						},error=>{
							  console.log(error.status);
						});
					},
					PostAjax() {
						
						//发起post请求
						//手动发起的post请求，默认没有表单样式，所以有的服务器处理不了
						//通过post请求第三个参数，设置提交的内容类型为普通表单类型
       //                this.$http.post("http://www.liulongbin.top:3005/api/post",{},{emulateJSON:true}).then(function(result){
						 //   console.log(result.body);
					  // })
					  //post请求  第一个参数是post地址，，第二个参数是发送给服务器的数据，第三个参数，设置提交的内容类型为普通表单类型
					  this.$http.post("2http://www.liulongbin.top:3005/api/post",{},{emulateJSON:true}).then(result=>{
						   console.log(result.body);
					  },error=>{
						  //status是状态码
						   console.log(error.status);
					  })
					},
					jsonP(){
						  //发起jsonP请求
						  this.$http.jsonp("http://www.liulongbin.top:3005/api/jsonp").then(success=>{
							   console.log(success.body);
						  },
						  error=>{
							  console.log(error.body);
						  })
					}
				}
			})
		</script>
	</body>
</html>
