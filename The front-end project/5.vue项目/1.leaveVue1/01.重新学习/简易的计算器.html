<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="n1">
    <select v-model="opt">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
    <input type="text" v-model="n2">
    <input type="button" value="等于" @click="getResult">
    <input type="text" v-model="select">
</div>
<script src="../js/vue.js"></script>
<script>
      var app=new Vue({
          el:"#app",
          data:{
            n1:"",
              n2:"",
              opt: "+",
              select:""
          },
          methods:{
              getResult(){
               switch (this.opt) {
                   case "+":
                       this.select=parseFloat(this.n1)+parseFloat(this.n2);
                       break;
                       case "-":
                           this.select=parseFloat(this.n1)-parseFloat(this.n2);
                           break;
                   case "*":
                       this.select=parseFloat(this.n1)*parseFloat(this.n2);
                       break;
                   case "/":
                       this.select=parseFloat(this.n1)/parseFloat(this.n2);
                       break;
               }
              }
          }
       })
</script>
</body>
</html>
