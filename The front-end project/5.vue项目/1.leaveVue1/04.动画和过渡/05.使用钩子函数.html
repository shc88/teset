<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			
			.yaun{
				  width: 15px;
				  height: 15px;
				  border-radius: 50%;
				   background-color: red;
				 
			}
		</style>
	</head>
	<body><div id="app">
	<input type="button" value="加入购物车" @click="flag=!flag"/>
	
	<transition 
	@before-enter="beforeEnter" 
	@enter="enter" 
	@after-enter="afterEnter">
		<div class="yaun" v-if="flag"><p>商品信息</p></div>
	</transition>
	</div>
	<script src="js/vue-2.4.0.js"></script>
		<script>
			var vm=new Vue({
				 el:"#app",
				 data:{
					 flag:false
				 },
				 methods:{
					 beforeEnter(el){
						
						  el.style.transform="translate(0,0)";
						  
					 },
					 enter(el,done){
						  el.offsetWidth
						  el.style.transform="translate(150px,450px)"
						  el.style.transition='all 1s'
						  done()
					 },
					 afterEnter(el){
						  this.flag=!this.flag
					 }
				 }
			})
		</script>
	</body>
</html>
