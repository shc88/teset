<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.my-enter,  /* 这是一个时间点 是进入之前,元素的起始状态,此时还没有开始进入 */
	    .my-leave-to{  /* 这是一个时间点,是动画离开之后,离开的终止状态,此时,元素 动画已经结束了 */
			transform:translateX(80px);
		}
		.my-enter-active,
		.my-leave-active{  /* 离场动画的时间段 */
			transition: all 0.5s ease;
		}
		.you-enter,  /* 这是一个时间点 是进入之前,元素的起始状态,此时还没有开始进入 */
		.you-leave-to{  /* 这是一个时间点,是动画离开之后,离开的终止状态,此时,元素 动画已经结束了 */
			transform:translateY(80px);
		}
		.you-enter-active,
		.you-leave-active{  /* 离场动画的时间段 */
			transition: all 0.5s ease;
		}
		</style>
	</head>
	<body>
	   <div id="app">
		   <input type="button" name="" id="" @click="toggle=!toggle" value="创建" />
		   
		   <transition name="my">
			   <h3 v-show="toggle">这是一个小猪</h3>
		   </transition>
		    <input type="button"  @click="flag=!flag" value="创建或" />
		   <transition name="you">
		   			   <h6 v-show="flag">王晓肥一个小猪</h6>
		   </transition>
	   </div>
	   <script src="../Vue-Personal-Notes-master/课件+源代码/day3/资料/lib/vue-2.4.0.js"></script>
	   <script type="text/javascript">
	   	 var vm=new Vue({
			  el:"#app",
			  data:{
				  toggle:false,
				  flag:false,
			  },
			  methods:{
				  
			  }
		 })
	   </script>
	</body>
</html>
