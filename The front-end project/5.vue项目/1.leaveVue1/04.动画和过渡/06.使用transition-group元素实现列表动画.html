<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			li{
				border: 1px solid #000099;
				margin: 5px;
				line-height: 35px;
				font-size: 12px;
				width: 100%;
			}
		 .v-enter,
		 .v-leave-to{
			 opacity: 0;
			 transform: translateY(80px);
		 }
		 .v-enter-active,
		 .v-leave-active{
			 transition: all 0.6s;
		 }
		 li:hover{
			  background-color: pink;
			  transition: all 0.4s;
			  }
			 .v-move{
				  transition: all 1s ease;
			 }
			 .v-leave-active{
			 			position: absolute;
			 }
		</style>
	</head>
	<body>
		<div id="app">
			<div id="">
				<label>
					<input type="text" v-model="id">
				</label>
				<label>
					<input type="text" v-model="name">
				</label>
				
				<input type="button" value="添加" @click="add">
			</div>
			
	<ul>
		<!-- //在实现列表过度的时候，如果需要过度的元素是通过v-for渲染出来的，那么不能transition包裹
		//需要使用transition-group -->
		<!-- 如果要为v-for循环添加动画的话，那么必须要给每一个元素添加key属性 -->
		<!-- 通过tag属性指定他渲染为什么元素，如果没有指定，那么就默认渲染为span标签 -->
		<transition-group appear  tag="ul">
			<li v-for="(item,i) in list" :key="item.id" @click="del(i)">{{item.id}}---{{item.name}}</li>
		</transition-group>
		
	</ul>
	</div>
	<script src="js/vue-2.4.0.js"></script>
		<script>
			var vm=new Vue({
				 el:"#app",
				 data:{
					list:[
						{id:1,name:"赵高"},
						{id:2,name:"刘备"},
						{id:3,name:"曹操"},
						{id:4,name:"孙权"},
						]
					
				 },
				 methods:{
				   add(){
					 	
						this.list.push({id:this.id,name:this.name});		 
						this.id=this.name=""
				 },
				   del(i){
					   this.list.splice(i,1);
				   }
				 }
			})
		</script>
	</body>
</html>
