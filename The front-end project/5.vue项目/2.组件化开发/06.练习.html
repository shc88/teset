<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.CallName{
				 width: 120px;
				 height: 120px;
				 background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="CallName" :style='{width:width+"px"}'></div>
			<item-list @item-to="getBig($event)"></item-list>
		</div>
		<script src="lib/vue-2.4.0.js"></script>
		<script>
			Vue.component('item-list',{
				data:function(){
					  return {
						  msg:"你是个小猪"
					  }
				},
				template:`<div>
				<button @click="$emit('item-to',5)">这是谁</button>
				<button @click="$emit('item-to',10)">这是谁</button></div>`
				
			})
			var vm=new Vue({
				el:"#app",
				data:{
					width:120
				},
				methods:{
					getBig(val){
						 this.width+=val;
						 
					}
				}
				
			})
		</script>
	</body>
</html>
