<body>
    <script>
   var p=new Promise(function(resolve,reject){
             //这里实现异步任务
            
         setInterval(function(){
            var flag=false;
             if(flag){
                resolve("hello,you are right");
             }else{
                 reject('你是错的');
             }
         },100);
     
   });
p.then(function(val){
       console.log(val)
},function(val){
     console.log(val)
})

    </script>
</body>
