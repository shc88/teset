<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QQ音乐模仿界面</title>
<!--    //链接css-->
<!--    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">-->
<!--    <link rel="stylesheet" href="css/style.css">-->
    <link rel="stylesheet" href="css/index.css">
    <script src="../html+css的案例/js/jquery-1.12.4.js"></script>
<!--    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>-->
    <script src="js/player.js"></script>
    <script src="js/index.js"></script>
    <script src="js/progress.js"></script>

</head>
<body>
<div class="header">
    <h1 class="logo"><a href="#"></a></h1>
<ul class="register">
    <li>登录</li>
    <li>设置</li>
</ul>
</div>
<div class="content">
    <div class="content_in">
        <div class="content_left">
            <div class="content_toolbar">
                <span><i></i>收藏</span>
                <span><i></i>添加到</span>
                <span><i></i>下载</span>
                <span><i></i>删除</span>
                <span><i></i>清空列表</span>
            </div>
            <div class="content_list">
                <ul>
                    <li class="list_title">
                        <div class="list_check"><i></i></div>
                        <div class="list_number"></div>
                        <div class="list_name">歌手</div>
                        <div class="list_singer">歌曲</div>
                        <div class="list_time">时长</div>
                    </li>
                  </ul>
            </div>
        </div>
        <div class="content_right">
            <div class="song_info">
                <a href="javascript:;" class="song_info_pic">
                    <img src="img/lnj.jpg" alt="">

                </a>
                <div class="song_info_name">歌曲名称：
                    <a href="javascript:;">web前端开发</a>

                </div>
                <div class="song_info_singer">歌手名称：
                    <a href="javascript:;">李易峰</a>

                </div>
                <div class="song_info_ablum">专辑名：
                    <a href="javascript:;">周杰伦的床边故事</a>

                </div>
            </div>
            <div class="song_lyric">
                <li class="cur">第一条歌词</li>
                <li>第二条歌词</li>
            </div>
        </div>
    </div>

</div>
<div class="footer">
    <div class="footer_in">
        <a href="javascript:;" class="music_pre"></a>
        <a href="javascript:;" class="music_play "></a>
        <a href="javascript:;" class="music_next"></a>
        <div class="music_progress_info">
            <div class="music_progress_top">
                <span class="music_progress_name">从零玩转编程 / 临安将</span>
                <span class="music_progress_time">00:00/12：48</span>
            </div>
            <div class="music_progress_bar">
                <div class="music_progress_line">
                    <div class="music_progress_dot">

                    </div>
                </div>
            </div>
        </div>
        <a href="javascript:;" class="music_mode"></a>
        <a href="javascript:;" class="music_pav"></a>
        <a href="javascript:;" class="music_down"></a>
        <a href="javascript:;" class="music_comment"></a>
        <a href="javascript:;" class="music_only "></a>
        <div class="music_voice_info">
            <a href="javascript:;" class="music_voice_icon"></a>
            <div class="music_voice_bar">
                <div class="music_voice_line">
                    <div class="music_voice_dot">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="mask_bg"></div>
<div class="mask"></div>
<audio></audio>

</body>
</html>
