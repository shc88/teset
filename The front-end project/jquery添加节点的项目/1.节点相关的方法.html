<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>

		</style>
	</head>
	<body>
		<input type="button" name="" id="btn" value="添加节点" />
		<ul>
			<li>我的第一个li</li>
			<li>我是第二个</li>
			<li>哦是第三个</li>
		</ul>

		<script src="js/jquery-3.3.1.js"></script>
		<script type="text/javascript">
			/*
		内部插入
		append(content|fn) //会将元素插入到指定元素内部的最后面
		appendTo(content)   //会将元素插入到指定元素内部的最后面
		prepend(content|fn) //会将元素插入到指定元素内部的最前面
		prependTo(content) //会将元素插入到指定元素内部的最前面
		外部插入
		//会将元素插入到指定元素外部的最后面
		after(content|fn)
		insertAfter(content)
		//会将元素插入到指定元素外部的最前面
		before(content|fn)
		insertBefore(content)
		*/
			$(function() {
				
				$("input").click(function() {
                   var $li = $("<li>我是新增的li</li>");
					//$("ul").append($li);
                   // $("ul").prepend($li);
					// $li.appendTo("ul");
					// $li.prependTo("ul");
                 // $("ul").after($li);
					//$("ul").before($li);
					//$($li).insertAfter("ul");
                    $($li).insertBefore("ul");
				})

			})
		</script>
	</body>
</html>
